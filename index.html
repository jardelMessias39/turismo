<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo Brasil</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="./turismo/images/logo-turismo.png" alt="Logo Turismo" class="logo" />
    <h1>Explore o Brasil</h1>
    <p class="subtitulo">Descubra destinos incríveis pelo país</p>
  </header>

  <main>
    <section class="seletor">
      <label for="local">Escolha um destino:</label>
      <select id="local">
        <option value="" selected disabled>Selecione...</option>
        <option value="salvador">Salvador</option>
        <option value="sergipe">Sergipe</option>
        <option value="amazonas">Amazonas</option>
        <option value="saopaulo">São Paulo</option>
        <option value="riodejaneiro">Rio de Janeiro</option>
        <option value="florianopolis">Florianópolis</option>
        <option value="parana">Paraná</option>
      </select>
      <button id="botao">Ver destino</button>
    </section>

    <section id="card" class="card hidden">
      <img id="imagem" src="" alt="Imagem do destino" />
      <div class="info">
        <h2 id="titulo"></h2>
        <p id="descricao"></p>
      </div>
    </section>
  </main>
  
<body>
  <!-- conteúdo do site -->

  <div id="br_mapa"></div>

  <footer>
    <p>© 2025 Turismo Brasil. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="./scripts/brmap.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
